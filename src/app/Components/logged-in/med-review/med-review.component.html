<div class="review-wrapper">
  <form [formGroup]="filterForm">
    <mat-form-field style="width: 250px">
      <input matInput (keyup)="filters()" placeholder="Search" formControlName="search">
    </mat-form-field>

  </form>
  <table mat-table [dataSource]="patientList" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Review Patients List</th>

      <td mat-cell *matCellDef="let element">
        <mat-nav-list>
          <a class="list" mat-list-item (click)="patientDetail(element._id)"> {{ element.name }} </a>
          <button mat-raised-button color="warn" (click)="onDelete(element._id)">Delete</button>
        </mat-nav-list>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20,40]" showFirstLastButtons></mat-paginator>

</div>
