<div class="review-wrapper">

  <table mat-table [dataSource]="patientList" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Review Patients List</th>
      <td mat-cell *matCellDef="let element">
        <mat-nav-list>
          <a class="list" mat-list-item (click)="patientDetail(element._id)"> {{ element.name }} </a>
          <button mat-raised-button color="warn" (click)="onDelete(element._id)">Delete</button>
        </mat-nav-list>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
